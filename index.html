<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content=" join our newsletter challenge with HTML and CSS to test your skills in basic HTML and CSS and working with input and button elements.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Newsletter</title>
</head>
<body>
  <main>
    <img src="logo.svg" alt="Logo of our newsletter">
    <h2>Join our newslatter</h2>
    <p class="paragraph">
      Keep up with our latest collection exclusive deals, and special offers! <br>
      We introduce a new collection every week, so stay tuned to snag the <br>hottest items just for you.
    </p>
    <div>
      <form action="#" method="post">
        <input type="email" placeholder="Enter your email address"><br>
        <button type="submit">Subscribe now</button><br>
        <p>Your email is 100% confidential and won't send you any spam.</p>
      </form>
    </div>
  </main>
</body>
</html>
